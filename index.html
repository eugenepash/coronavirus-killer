<html>

<head>
    <meta charset="utf-8" />
    <title>game</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="farbtastic.css" type="text/css" />
    <script type="text/javascript" src="farbtastic.js"></script>
</head>

<body>
    <div class='popupSettings'>
        <div class="settings-content">
            <div class="settings-header">
                <span class="close">&times;</span>
                <h2>Настройки</h2>
            </div>
            <div class="settings-body">
                <!--        управление -->
                <div class='setControl'>
                    <p>Управление:</p>
                    <div>
                        <input type="radio" class="mouseCheck" name="control" checked>
                        <label for="scales">Мышь</label>
                    </div>
                    <div>
                        <input type="radio" class="keyboardCheck" name="control">
                        <label for="scales">Клавиатура</label>
                    </div>
                </div>
                <!--      форма-->
                <div class='setForm'>
                    <p>Форма:</p>
                    <div>
                        <input type="radio" class="squareCheck" name="form" checked>
                        <label for="scales">Квадрат</label>
                    </div>
                    <div>
                        <input type="radio" class="circleCheck" name="form">
                        <label for="scales">Круг</label>
                    </div>
                </div>

                <!--  цвет   -->
                <div class='setColor'>
                    <p>Цвет:</p>
                    <div>
                        <input type="radio" class="redCheck" name="color" checked>
                        <label for="scales">Красный</label>
                    </div>
                    <div>
                        <input type="radio" class="blueCheck" name="color">
                        <label for="scales">Синий</label>
                    </div>
                    <div>
                        <input type="radio" class="yellowCheck" name="color">
                        <label for="scales">Желтый</label>
                    </div>
                    <div class='customColor'>
                        <input type="radio" class="customColorCheck" name="color">
                        <label for="scales">Свой цвет</label>
                        <div class="colorPicker">
                            <form><input type="text" id="color" name="color" value="#123456" /></form>
                            <div id="colorpicker"></div>
                        </div>
                    </div>
                </div>

                <!-- Свое изображение -->
                <div class='setImage'>
                    <input type='file' id="upload" />
                    <div class="preview">
                        <img src="#" id="upload-img" alt="image" />
                    </div>

                    <button class='buttonSetCustomImage'>Установить</button>


                </div>
            </div>
        </div>
    </div>

    <div class='head'>
        <div class='left'>
            <button class='startButton'>Старт!</button>
            <button class='stopButton'>Стоп!</button>
        </div>
        <div class='right'>
            <button class='settingsButton'>Настройки</button>
        </div>
        <button class='stopButton'>Стоп!</button>
    </div>
    <div class='player' id='move'>player</div>
    <div class='playerNone'></div>
    <div class='area'></div>

    <script src="script.js"></script>
    <script>
        function readURL(e) {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                $(reader).load(function(e) {
                    $('#upload-img').attr('src', e.target.result);
                });
                reader.readAsDataURL(this.files[0]);
            }
        }
        $("#upload").change(readURL);

    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#colorpicker').farbtastic('#color');
        });

    </script>
</body>

</html>
